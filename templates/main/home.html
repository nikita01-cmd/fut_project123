
{% extends 'accounts/base.html' %}

{% block body %}

<h1 style="text-align: center;">Домашняя страница</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  {% if request.user.is_authenticated %}

  <a href="{% url 'logout' %}">Выйти</a>
    {% else %}
  <a href="{% url 'registration' %}">Зарегестрироваться</a>
  <a href="{% url 'login' %}">Войти</a>
  {% endif %}
 

</form>
{% endblock %}
