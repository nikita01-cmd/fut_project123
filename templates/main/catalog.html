
{% extends 'accounts/base.html' %}
{% load static %}

{% block body %}
 

<form method="get">
  {% csrf_token %}
  {{ form.as_p }}


  <input type="checkbox" id="side-checkbox" />
  <div class="side-panel">
      <label class="side-button-2" for="side-checkbox">+</label>    
      <div class="side-title">Вы</div>
      {% if request.user.is_authenticated %}

  <a href="{% url 'logout' %}">Выйти</a>

    {% else %}
    
  <a href="{% url 'login' %}">Войти</a>
  {% endif %}
  </div>
  <div class="side-button-1-wr">
      <label class="side-button-1" for="side-checkbox">
          <div class="side-b side-open">Открыть</div>
          <div class="side-b side-close">Закрыть</div>
      </label>
  </div>
  <div class="basket">
    
    
      
      <a href="{% url 'basket' %}">
        <img class="cart__image" src="/media/korziny.png" alt="Cart" />
        
      </a>
      
   
  </div>  
  <div class="catalog" >

  {% for product in products %}
  
    <div class="cards">
        <div class="card_top">
          <a href="{% url 'product_one' product.pk %}" class="card__image">
            <img src="{{ product.image.url }}" alt="Product Image" />

        </a>

        </div>
        <div class="card_down">
            <p> цена:{{ product.price }} руб</p>
            <button><a class="" href="{% url 'add_to_cart' product.pk %}">добавить в корзину</a>
              
          
            </button>
            
        </div>
    </div>
    

      
</div>
{% endfor %}
{% endblock %}
